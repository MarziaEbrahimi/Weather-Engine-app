<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Engine</title>
  </head>
  <link rel="stylesheet" href="appFile/Style.css" />
  <body>
    <div class="continer">
      <div class="weather-wrapper">
        <div class="weather-border">
          <form id="input-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="input-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-6">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <h6></h6>
          <div class="row">
            <div class="col-4">
              <div class="selsuce-temp">
                <img id="sky-icon" src="#" alt="clear" />
                <strong id="show-degree">24</strong>
                <small> ℃ | ℉ </small>
              </div>
            </div>
            <div class="col-4">
              <ul class="humidity">
                <li id="skyLook">precipitation: 4%</li>
                <li id="humidity-temp">Humidity: 34%</li>
                <li id="winddy">Wind: 11 Km/h</li>
              </ul>
            </div>
            <div class="col-4">
              <ul class="sky">
                <li id="country">Weather</li>
                <li>
                  <span id="my-day"> </span> , <span id="my-month">Jan</span>,
                  <span id="my-year"> year</span>
                  <div id="myHour">05:30</div>
                </li>
                <li id="sky-cloudy">Cloudy</li>
              </ul>
            </div>
          </div>
          <div>Temprature | Precipitation | Wind |</div>
          <hr />

          <div class="row" id="dayName">
            <div class="col-2">
              <p>Thu</p>
              <img class="pic" src="appFile/half-sunny.png" alt="Raining" />
              <p>°1<strong>°8</strong></p>
            </div>
            <div class="col-2">
              <p>Thu</p>
              <img class="pic" src="appFile/small sun.png" alt="Raining" />
              <p>°12 <strong>°7</strong></p>
            </div>
            <div class="col-2">
              <p>Fri</p>
              <img class="pic" src="appFile/Cloudy.png" alt="Raining" />
              <p>°13 <strong>°8</strong></p>
            </div>
            <div class="col-2">
              <p>Sat</p>
              <img class="pic" src="appFile/raining.png" alt="Raining" />
              <p>°9 <strong>°3</strong></p>
            </div>
            <div class="col-2">
              <p>Sun</p>
              <img class="pic" src="appFile/heavy raining.png" alt="Raining" />
              <p>°11 <strong>°5</strong></p>
            </div>

            <div class="col-2">
              <p>Mon</p>
              <img class="pic" src="appFile/raining.png" alt="Raining" />
              <p>°14<strong>°3</strong></p>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/MarziaEbrahimi/Weather-Engine-app"
            target="blank"
          >
            Open Source</a
          >
          by Marzia Ebrahimi
        </small>
      </div>
    </div>
    <script src="appFile/Java.js"></script>
  </body>
</html>
